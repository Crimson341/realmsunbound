<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" fill="none">
  <defs>
    <linearGradient id="robeGradient" x1="100" y1="100" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4338ca" />
      <stop offset="1" stop-color="#1e1b4b" />
    </linearGradient>
    <linearGradient id="magicGradient" x1="250" y1="250" x2="250" y2="0" gradientUnits="userSpaceOnUse">
      <stop stop-color="#818cf8" stop-opacity="0" />
      <stop offset="0.5" stop-color="#6366f1" stop-opacity="0.5" />
      <stop offset="1" stop-color="#c7d2fe" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Magic Aura Background -->
  <circle cx="250" cy="250" r="200" fill="url(#magicGradient)" opacity="0.2" filter="url(#glow)" />
  
  <!-- Mage Body/Robes -->
  <path d="M250 100 C 200 100, 180 150, 180 200 L 150 450 L 350 450 L 320 200 C 320 150, 300 100, 250 100 Z" fill="url(#robeGradient)" stroke="#312e81" stroke-width="2" />
  
  <!-- Hood/Head -->
  <path d="M250 80 C 220 80, 200 110, 200 150 L 210 180 L 290 180 L 300 150 C 300 110, 280 80, 250 80 Z" fill="#312e81" />
  <ellipse cx="250" cy="140" rx="30" ry="35" fill="#0f172a" /> <!-- Face shadow -->
  <circle cx="240" cy="140" r="3" fill="#fbbf24" filter="url(#glow)" /> <!-- Eye -->
  <circle cx="260" cy="140" r="3" fill="#fbbf24" filter="url(#glow)" /> <!-- Eye -->
  
  <!-- Staff -->
  <path d="M350 450 L 380 150 L 375 140 L 385 140 L 380 150" stroke="#78350f" stroke-width="8" stroke-linecap="round" />
  <circle cx="380" cy="130" r="15" fill="#4f46e5" filter="url(#glow)" /> <!-- Orb -->
  
  <!-- Magic Effects -->
  <path d="M380 130 Q 420 100 400 60 T 350 40" stroke="#818cf8" stroke-width="2" fill="none" opacity="0.6" />
  <path d="M380 130 Q 340 100 360 60 T 410 40" stroke="#c7d2fe" stroke-width="2" fill="none" opacity="0.6" />
  
  <!-- Hand -->
  <circle cx="365" cy="250" r="15" fill="#1e1b4b" />
  
  <!-- Spell Casting Hand -->
  <circle cx="135" cy="250" r="15" fill="#1e1b4b" />
  <circle cx="135" cy="240" r="20" fill="none" stroke="#6366f1" stroke-width="2" filter="url(#glow)" />
</svg>
