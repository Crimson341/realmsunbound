<svg width="960" height="640" viewBox="0 0 960 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="40%" stop-color="#020617" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22c55e" />
      <stop offset="100%" stop-color="#22d3ee" />
    </linearGradient>
    <linearGradient id="portalGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="24" result="blur" />
      <feColorMatrix
        in="blur"
        type="matrix"
        values="0 0 0 0 0.2  0 0 0 0 0.9  0 0 0 0 0.7  0 0 0 0.8 0"
      />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="640" rx="40" fill="url(#bgGradient)" />

  <!-- Stars -->
  <g fill="#1e293b" opacity="0.7">
    <circle cx="120" cy="80" r="2" />
    <circle cx="220" cy="140" r="2" />
    <circle cx="340" cy="60" r="2" />
    <circle cx="420" cy="110" r="2" />
    <circle cx="520" cy="70" r="2" />
    <circle cx="640" cy="130" r="2" />
    <circle cx="760" cy="90" r="2" />
    <circle cx="860" cy="160" r="2" />
    <circle cx="900" cy="80" r="2" />
    <circle cx="180" cy="200" r="2" />
    <circle cx="300" cy="180" r="2" />
    <circle cx="480" cy="180" r="2" />
    <circle cx="720" cy="200" r="2" />
  </g>

  <!-- Glow behind portal -->
  <ellipse cx="640" cy="340" rx="220" ry="180" fill="#0ea5e9" opacity="0.25" filter="url(#softGlow)" />

  <!-- Floating islands -->
  <g>
    <path
      d="M220 410C260 360 320 340 380 350C430 360 470 385 490 420L450 440L430 470L380 455L330 475L300 445L260 455L220 430V410Z"
      fill="#020617"
    />
    <path
      d="M200 420C240 375 305 360 360 370C410 380 450 400 470 430"
      stroke="#0f172a"
      stroke-width="4"
      stroke-linecap="round"
    />
    <path
      d="M620 460C650 430 690 415 730 420C765 425 795 440 810 460L790 470L780 490L755 480L730 495L710 480L690 490L670 480L655 470L640 468Z"
      fill="#020617"
    />
    <path
      d="M610 460C640 435 685 425 720 430C755 435 785 445 800 460"
      stroke="#0f172a"
      stroke-width="3"
      stroke-linecap="round"
    />
  </g>

  <!-- Castle silhouette -->
  <g transform="translate(260, 220)">
    <rect x="80" y="60" width="120" height="120" rx="8" fill="#020617" stroke="#1f2937" stroke-width="3" />
    <rect x="110" y="20" width="60" height="80" rx="6" fill="#020617" stroke="#1f2937" stroke-width="3" />
    <rect x="96" y="14" width="18" height="18" fill="#020617" stroke="#1f2937" stroke-width="3" />
    <rect x="166" y="14" width="18" height="18" fill="#020617" stroke="#1f2937" stroke-width="3" />
    <rect x="126" y="14" width="18" height="18" fill="#020617" stroke="#1f2937" stroke-width="3" />
    <rect x="140" y="120" width="20" height="60" rx="8" fill="#020617" stroke="#111827" stroke-width="3" />
    <rect x="146" y="132" width="8" height="24" rx="3" fill="#0f172a" />
    <circle cx="150" cy="50" r="6" fill="#0f172a" />
  </g>

  <!-- Portal -->
  <g transform="translate(540, 210)">
    <ellipse cx="120" cy="120" rx="110" ry="150" fill="#020617" stroke="url(#portalGradient)" stroke-width="4" />
    <ellipse cx="120" cy="120" rx="90" ry="125" fill="#020617" stroke="#0f172a" stroke-width="2" />

    <!-- Orbit lines -->
    <path
      d="M40 90C70 70 100 60 130 62C160 64 190 76 210 90"
      stroke="#1e293b"
      stroke-width="2"
      stroke-linecap="round"
    />
    <path
      d="M36 132C68 148 100 154 132 152C160 150 188 142 206 132"
      stroke="#1e293b"
      stroke-width="2"
      stroke-linecap="round"
    />

    <!-- Nodes -->
    <circle cx="60" cy="82" r="8" fill="#22c55e" />
    <circle cx="180" cy="90" r="7" fill="#eab308" />
    <circle cx="76" cy="140" r="7" fill="#38bdf8" />
    <circle cx="164" cy="138" r="8" fill="#ec4899" />
    <circle cx="120" cy="112" r="9" fill="#0f172a" stroke="#22d3ee" stroke-width="2" />

    <!-- Lines between nodes -->
    <path d="M60 82L120 112L180 90" stroke="#0f172a" stroke-width="2" stroke-linecap="round" />
    <path d="M76 140L120 112L164 138" stroke="#0f172a" stroke-width="2" stroke-linecap="round" />
  </g>

  <!-- Floating cards (items / NPCs / rules) -->
  <g>
    <rect
      x="120"
      y="230"
      width="160"
      height="110"
      rx="12"
      fill="#020617"
      stroke="#1f2937"
      stroke-width="2"
    />
    <rect x="140" y="248" width="56" height="10" rx="4" fill="#1f2937" />
    <rect x="140" y="272" width="120" height="8" rx="4" fill="#0f172a" />
    <rect x="140" y="292" width="100" height="8" rx="4" fill="#0f172a" />
    <rect x="140" y="312" width="70" height="8" rx="4" fill="#0f172a" />
    <circle cx="250" cy="256" r="10" fill="url(#accentGradient)" />

    <rect
      x="200"
      y="340"
      width="160"
      height="110"
      rx="12"
      fill="#020617"
      stroke="#1f2937"
      stroke-width="2"
    />
    <rect x="220" y="358" width="80" height="10" rx="4" fill="#1f2937" />
    <rect x="220" y="382" width="110" height="8" rx="4" fill="#0f172a" />
    <rect x="220" y="402" width="90" height="8" rx="4" fill="#0f172a" />
    <circle cx="332" cy="366" r="10" fill="url(#accentGradient)" />
  </g>

  <!-- Ground mist -->
  <ellipse cx="320" cy="520" rx="260" ry="60" fill="#020617" opacity="0.9" />
  <ellipse cx="680" cy="520" rx="220" ry="60" fill="#020617" opacity="0.9" />

  <!-- Caption -->
  <g transform="translate(540, 500)">
    <rect
      x="0"
      y="0"
      width="260"
      height="64"
      rx="14"
      fill="#020617"
      stroke="#1f2937"
      stroke-width="2"
    />
    <circle cx="30" cy="32" r="10" fill="url(#accentGradient)" />
    <text x="54" y="28" fill="#e5e7eb" font-size="16" font-family="system-ui, -apple-system, BlinkMacSystemFont">
      Realms forged by players
    </text>
    <text x="54" y="44" fill="#9ca3af" font-size="12" font-family="system-ui, -apple-system, BlinkMacSystemFont">
      Worlds, items, and NPCs turned into AI adventures.
    </text>
  </g>
</svg>

